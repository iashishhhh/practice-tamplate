<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="logincss/style.css">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center" style="height: 90vh;">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <form id="loginForm" id="sampleForm">
                        <div class="card  shadow-lg text-black" style="border-radius: 1rem;">
                            <div class="card-body p-5 ">
                                <div class="mb-md-4 mt-md-4 ">
                                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                    <p class="text-black-50 mb-5">Please enter your login and password!</p>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="typeUsernameX">Username</label>
                                        <input type="text" id="typeUsernameX" class="form-control form-control-lg">
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label text-left" for="typePasswordX">Password</label>
                                        <input type="password" id="typePasswordX" class="form-control form-control-lg">
                                    </div>

                                    <button type="submit" class="btn btn-outline-dark btn-lg px-5">Login</button>
                                    <p class="mb-2 mt-2">create an account ?<a href="singup.html">Signup</a></p>
                                    <p class="p-">Forgot<a href="resetpassword.html"> Username / Password?</a></p>

                                    <div class="social d-flex gap-2">
                                        <!-- Google Login Button -->
                                        <button type="button" id="googleLogin" class="btngoogle btn-lg py-2">
                                            <i class="fab fa-google"></i> Google
                                        </button>

                                        <!-- Facebook Button -->
                                        <button type="button" id="facebookLogin" class="btnfb btn-lg py-2">
                                            <i class="fab fa-facebook"></i> Facebook
                                        </button>   
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="loginjs/loginpage.js"></script>
</body>

</html>
