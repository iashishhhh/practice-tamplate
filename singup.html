<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signupcss/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <form id="registrationForm" class="signup-box">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <h2 class="text-center text-primary">Sign Up</h2>
                        <div class="mb-3 col-6 ">
                            <label for="name-f" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="name-f" placeholder="Enter your first name">
                            <div id="firstNameError" class="error"></div>
                        </div>
                        <div class="mb-3 col-6 ">
                            <label for="name-l" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="name-l" placeholder=" last name">
                            <div id="lastNameError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            <div id="emailError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="tel" placeholder="Enter your contact number">
                            <div id="phoneError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass" placeholder="Enter your password">
                            <div id="passwordError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="pass2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="pass2" placeholder="Re-enter your password">
                            <div id="confirmPasswordError" class="error"></div>
                        </div>
                        <div class="mb-3 form">
                            <input type="checkbox" class="form" id="chb">
                            <label class="form-check-label" for="chb">I accept the terms and conditions</label>
                            <div id="termsError" class="error"></div>
                        </div>
                        <button type="submit" class="btnsign w-100">Sign Up</button>
                    </div>
                </div>
            </div>


        </form>
    </div>

    <script src="signupjs/signup.js"></script>
</body>

</html>
