<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signupcss/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form id="registrationForm" class="signup-box p-4 shadow rounded bg-white w-100" style="max-width: 600px;">
            <div class="row g-3">
                <h2 class="text-center text-primary pt-4">Sign Up</h2>
                <!-- First Name -->
                <div class="col-md-6">
                    <label for="name-f" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="name-f" placeholder="Enter your first name">
                    <div id="firstNameError" class="error text-danger mt-1"></div>
                </div>
                <!-- Last Name -->
                <div class="col-md-6">
                    <label for="name-l" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="name-l" placeholder="Enter your last name">
                    <div id="lastNameError" class="error text-danger mt-1"></div>
                </div>
                <!-- Email -->
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    <div id="emailError" class="error text-danger mt-1"></div>
                </div>
                <!-- Phone -->
                <div class="col-12">
                    <label for="tel" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="tel" placeholder="Enter your contact number">
                    <div id="phoneError" class="error text-danger mt-1"></div>
                </div>
                <!-- Password -->
                <div class="col-12">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Enter your password">
                    <div id="passwordError" class="error text-danger mt-1"></div>
                </div>
                <!-- Confirm Password -->
                <div class="col-12">
                    <label for="pass2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="pass2" placeholder="Re-enter your password">
                    <div id="confirmPasswordError" class="error text-danger mt-1"></div>
                </div>
                <!-- Terms & Conditions -->
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="chb">
                        <label class="form-check-label" for="chb">I accept the terms and conditions</label>
                    </div>
                    <div id="termsError" class="error text-danger mt-1"></div>
                </div>
                <!-- Submit Button -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <script src="signupjs/signup.js"></script>
</body>

</html>
